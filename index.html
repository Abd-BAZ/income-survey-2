        <section>
            <div class = "image">
                <img src = "login_image.jpg" alt="login-background-image">
            </div>

            <div class="content">
                <div class="form">
                    <h2>Login</h2>
                    <form action = "#">
                        <div class="input">
                            <span>Username</span>
                            <input type="text" name="username" required>
                        </div>
                        <div class="input">
                            <span>Password</span>
                            <input type="password" name="password" required>
                        </div>
                        <div class="remember-me">
                            <label>
                                <input type="checkbox">Remember me
                            </label>
                        </div>
                        <div class="input">
                            <input type="submit" value="Submit" id="submit-button">
                        </div>
                        <div class="input">
                            <p>Don't have an account? <a href="#">Sign up</a></p>
                        </div>
                    </form>
                    <h3>Login with social media</h3>
                    <ul class="social-media">
                        <li><img src="instagram-logo.png"></li>
                        <li><img src="linkedin-logo.png"></li>
                        <li><img src="whatsapp-logo.png"></li>
                    </ul>
                </div>
            </div>
        </section>
